<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> -->
    <link rel="stylesheet" href="./scss/styles.css" />

    <title>Frontend Mentor | Launch countdown timer</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style></style>
  </head>
  <body>
    <div class="container">
      <h2>We're launching soon</h2>
      <div class="modal">
        <div class="day card">
          <div class="values val1">14</div>
          <div class="days time">Days</div>
        </div>
        <div class="hour card">
          <div class="values val2">14</div>
          <div class="hours time">Hours</div>
        </div>
        <div class="minute card">
          <div class="values val3">14</div>
          <div class="mints time">Minutes</div>
        </div>
        <div class="seconds card">
          <div class="values val4">14</div>
          <div class="secs time">Seconds</div>
        </div>
      </div>
    </div>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Masterboy SKS</a>.
      </div>
    </footer>
  </body>
</html>
