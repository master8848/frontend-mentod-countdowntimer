<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/styles.css" />
    <script src="app.js" defer></script>

    <title>Frontend Mentor | Launch countdown timer</title>
  </head>
  <body>
    <div class="container">
      <h2>We're launching soon</h2>
      <div class="modal">
        <div class="day card">
          <div class="top-part"><div class="values" id="day">14</div></div>
          <div class="lower"></div>
          <div class="days time">Days</div>
        </div>
        <div class="hour card">
          <div class="top-part"><div class="values" id="hour">14</div></div>
          <div class="lower"></div>
          <div class="hours time">Hours</div>
        </div>
        <div class="minute card">
          <div class="top-part"><div class="values" id="minute">14</div></div>
          <div class="lower"></div>
          <div class="mints time">Minutes</div>
        </div>
        <div class="seconds card">
          <div class="top-part"><div class="values" id="second">14</div></div>
          <div class="lower"></div>
          <div class="secs time">Seconds</div>
        </div>
      </div>
    </div>

    </footer>
  </body>
</html>
